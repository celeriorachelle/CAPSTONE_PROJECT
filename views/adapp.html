<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Everlasting Peace Memorial Park</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdf5ee 0%, #f5ede4 100%);
      min-height: 100vh;
      color: #333;
    }

    /* Admin Header */
    .admin-header {
      background: linear-gradient(135deg, #2d4a24 0%, #1a2f16 100%);
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .admin-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .admin-header h1::before {
      content: 'üèõÔ∏è';
      font-size: 1.5rem;
    }

    .admin-header nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .admin-header nav ul li a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .admin-header nav ul li a:hover {
      background: rgba(255,255,255,0.1);
      color: white;
      transform: translateY(-2px);
    }

    /* Main Layout */
    .admin-main {
      display: flex;
      min-height: calc(100vh - 80px);
      gap: 0;
    }

    /* Sidebar */
    .sidebar {
      background: linear-gradient(180deg, #8aac7c 0%, #7a9c6c 100%);
      width: 300px;
      padding: 2rem;
      color: #1d1d1d;
      box-shadow: 4px 0 15px rgba(0,0,0,0.1);
      position: relative;
    }

    .sidebar h3 {
      color: #2d4a24;
      margin-bottom: 1rem;
      font-size: 1.3rem;
      padding: 1rem;
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .sidebar ul {
      list-style: none;
      margin-bottom: 2rem;
    }

    .sidebar ul li {
      margin-bottom: 0.5rem;
    }

    .sidebar ul li a {
      color: #1d1d1d;
      text-decoration: none;
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: all 0.3s ease;
      font-weight: 500;
      background: rgba(255,255,255,0.1);
    }

    .sidebar ul li a:hover {
      background: rgba(255,255,255,0.25);
      transform: translateX(5px);
      color: #2d4a24;
    }

    /* Filter Section */
    .filters {
      background: rgba(255,255,255,0.15);
      padding: 1.5rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .filters button {
      width: 100%;
      background: rgba(255,255,255,0.2);
      color: #2d4a24;
      border: 2px solid rgba(255,255,255,0.3);
      padding: 0.8rem 1rem;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: flex-start;
    }

    .filters button:hover {
      background: rgba(255,255,255,0.4);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .filters button:active {
      transform: translateY(0);
    }

    /* Content Area */
    .content {
      flex: 1;
      padding: 2rem;
      background: transparent;
      overflow-y: auto;
    }

    .content h2 {
      color: #2d4a24;
      font-size: 2rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .content h2::before {
      content: 'üìù';
      font-size: 1.5rem;
    }

    /* Appointment Form */
    .appointment-form {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.1);
      max-width: 600px;
      position: relative;
    }

    .appointment-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #8aac7c, #7a9c6c);
      border-radius: 20px 20px 0 0;
    }

    .appointment-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2d4a24;
      font-size: 1rem;
    }

    .appointment-form input,
    .appointment-form select,
    .appointment-form textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
      background: #fafafa;
      font-family: inherit;
    }

    .appointment-form input:focus,
    .appointment-form select:focus,
    .appointment-form textarea:focus {
      outline: none;
      border-color: #8aac7c;
      background: white;
      box-shadow: 0 0 0 3px rgba(138, 172, 124, 0.1);
      transform: translateY(-2px);
    }

    .appointment-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .appointment-form select {
      cursor: pointer;
    }

    /* Submit Button */
    .btn-create {
      background: linear-gradient(135deg, #8aac7c, #7a9c6c);
      color: white;
      padding: 1.2rem 2.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-create::before {
      content: '‚ú®';
      font-size: 1.2rem;
    }

    .btn-create:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(138, 172, 124, 0.4);
    }

    .btn-create:active {
      transform: translateY(-1px);
    }

    /* Form Enhancements */
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #8aac7c;
      font-size: 1.1rem;
      pointer-events: none;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding-left: 3rem;
    }

    /* Success/Error States */
    .form-success {
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      color: #155724;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      border-left: 4px solid #28a745;
      display: none;
    }

    .form-error {
      background: linear-gradient(135deg, #f8d7da, #f5c6cb);
      color: #721c24;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      border-left: 4px solid #dc3545;
      display: none;
    }

    /* Loading State */
    .btn-create.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .btn-create.loading::after {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .admin-main {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        padding: 1rem;
      }
      
      .content {
        padding: 1rem;
      }
      
      .admin-header {
        padding: 1rem;
      }
      
      .admin-header nav ul {
        gap: 1rem;
      }
      
      .admin-header nav ul li a {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
      
      .appointment-form {
        padding: 1.5rem;
      }
      
      .content h2 {
        font-size: 1.5rem;
        padding: 0.8rem;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .appointment-form {
      animation: fadeInUp 0.6s ease;
    }

    /* Custom Scrollbar */
    .content::-webkit-scrollbar {
      width: 8px;
    }

    .content::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .content::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #8aac7c, #7a9c6c);
      border-radius: 10px;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #7a9c6c, #6a8c5c);
    }

    /* Notification Styles */
    .notification {
      position: fixed;
      top: 100px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      z-index: 9999;
      animation: slideInRight 0.3s ease;
      max-width: 350px;
      word-wrap: break-word;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .notification.success {
      background: linear-gradient(135deg, #28a745, #20c997);
    }

    .notification.error {
      background: linear-gradient(135deg, #dc3545, #e74c3c);
    }

    .notification.info {
      background: linear-gradient(135deg, #17a2b8, #3498db);
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOutRight {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }

    /* Enhanced Form Labels */
    .appointment-form label {
      position: relative;
      padding-left: 2rem;
    }

    .appointment-form label::before {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1rem;
    }

    .appointment-form label[for="fullname"]::before {
      content: 'üë§';
    }

    .appointment-form label[for="date"]::before {
      content: 'üìÖ';
    }

    .appointment-form label[for="time"]::before {
      content: 'üïê';
    }

    .appointment-form label[for="service"]::before {
      content: 'üèõÔ∏è';
    }

    .appointment-form label[for="notes"]::before {
      content: 'üìù';
    }

    /* Hover Effects */
    .sidebar ul li a,
    .filters button,
    .appointment-form input,
    .appointment-form select,
    .appointment-form textarea {
      position: relative;
      overflow: hidden;
    }

    .sidebar ul li a::before,
    .filters button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .sidebar ul li a:hover::before,
    .filters button:hover::before {
      left: 100%;
    }
  </style>
</head>
<body>
  <header class="admin-header">
    <h1>Admin Dashboard</h1>
    <nav>
      <ul>
        <li><a href="/admin"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="/admin/appointments"><i class="fas fa-calendar-alt"></i> Appointments</a></li>
        <li><a href="/admin/bookings"><i class="fas fa-book"></i> Bookings</a></li>
        <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="admin-main">
    <aside class="sidebar">
      <h3><i class="fas fa-calendar-check"></i> Appointments</h3>
      <ul>
        <li><a href="/admin/appointments/create"><i class="fas fa-plus-circle"></i> Create Appointment</a></li>
        <li><a href="/admin/appointments/view"><i class="fas fa-list"></i> View Appointments</a></li>
      </ul>

      <h3><i class="fas fa-filter"></i> Filter</h3>
      <div class="filters">
        <button onclick="filterStatus('pending')">
          <i class="fas fa-clock"></i> Pending
        </button>
        <button onclick="filterStatus('approved')">
          <i class="fas fa-check-circle"></i> Approved
        </button>
        <button onclick="filterStatus('ongoing')">
          <i class="fas fa-spinner"></i> Ongoing
        </button>
      </div>
    </aside>

    <section class="content">
      <h2><i class="fas fa-calendar-plus"></i> Create Appointment</h2>
      
      <!-- Success Message -->
      <div class="form-success" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <strong>Success!</strong> Appointment has been created successfully.
      </div>

      <!-- Error Message -->
      <div class="form-error" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        <strong>Error!</strong> Please check the form and try again.
      </div>

      <form action="/admin/appointments/create" method="POST" class="appointment-form" id="appointmentForm">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required placeholder="Enter client's full name">

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="service">Service Type:</label>
        <select id="service" name="service" required>
          <option value="">-- Select Service --</option>
          <option value="burial">üèõÔ∏è Burial Service</option>
          <option value="columbarium">üè∫ Columbarium Service</option>
          <option value="consultation">üí¨ Consultation</option>
          <option value="memorial">üåπ Memorial Service</option>
          <option value="maintenance">üîß Maintenance Request</option>
        </select>

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Enter any additional information or special requirements..."></textarea>

        <button type="submit" class="btn-create" id="submitBtn">
          Create Appointment
        </button>
      </form>
    </section>
  </main>

  <script>
    class AdminDashboard {
      constructor() {
        this.initializeForm();
        this.setMinDate();
      }

      initializeForm() {
        const form = document.getElementById('appointmentForm');
        form.addEventListener('submit', (e) => this.handleSubmit(e));

        // Add real-time validation
        form.querySelectorAll('input, select, textarea').forEach(field => {
          field.addEventListener('blur', () => this.validateField(field));
        });
      }

      setMinDate() {
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('date').min = tomorrow.toISOString().split('T')[0];
      }

      validateField(field) {
        const value = field.value.trim();
        let isValid = true;

        // Remove previous validation styles
        field.style.borderColor = '#e0e0e0';
        field.style.background = '#fafafa';

        if (field.hasAttribute('required') && !value) {
          isValid = false;
        }

        // Specific validations
        if (field.name === 'fullname' && value && value.length < 2) {
          isValid = false;
        }

        // Apply validation styles
        if (!isValid) {
          field.style.borderColor = '#dc3545';
          field.style.background = '#fff5f5';
        } else if (value) {
          field.style.borderColor = '#28a745';
          field.style.background = '#f8fff8';
        }

        return isValid;
      }

      handleSubmit(e) {
        e.preventDefault();

        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('appointmentForm');
        
        // Validate all fields
        let isFormValid = true;
        form.querySelectorAll('input[required], select[required]').forEach(field => {
          if (!this.validateField(field)) {
            isFormValid = false;
          }
        });

        if (!isFormValid) {
          this.showNotification('Please fill in all required fields correctly.', 'error');
          return;
        }

        // Show loading state
        submitBtn.classList.add('loading');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Appointment...';

        // Simulate form submission
        setTimeout(() => {
          this.submitAppointment(form);
        }, 2000);
      }

      submitAppointment(form) {
        const formData = new FormData(form);
        const appointmentData = Object.fromEntries(formData);
        
        // Add additional data
        appointmentData.createdAt = new Date().toISOString();
        appointmentData.status = 'pending';
        appointmentData.createdBy = 'admin';

        console.log('Appointment Data:', appointmentData);

        // Show success
        document.getElementById('successMessage').style.display = 'block';
        this.showNotification('Appointment created successfully!', 'success');

        // Reset form
        form.reset();
        
        // Reset button
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.classList.remove('loading');
        submitBtn.innerHTML = '<i class="fas fa-calendar-plus"></i> Create Appointment';

        // Clear validation styles
        form.querySelectorAll('input, select, textarea').forEach(field => {
          field.style.borderColor = '#e0e0e0';
          field.style.background = '#fafafa';
        });

        // Hide success message after 5 seconds
        setTimeout(() => {
          document.getElementById('successMessage').style.display = 'none';
        }, 5000);
      }

      showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
          <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
          ${message}
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.style.animation = 'slideOutRight 0.3s ease';
          setTimeout(() => notification.remove(), 300);
        }, 4000);
      }
    }

    function filterStatus(status) {
      const dashboard = new AdminDashboard();
      
      // Visual feedback for filter button
      document.querySelectorAll('.filters button').forEach(btn => {
        btn.style.background = 'rgba(255,255,255,0.2)';
      });
      
      event.target.style.background = 'rgba(255,255,255,0.4)';
      
      dashboard.showNotification(`Filtering appointments by: ${status}`, 'info');
      
      // In a real application, this would fetch filtered data
      console.log(`Filtering by status: ${status}`);
    }

    // Initialize dashboard when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new AdminDashboard();
    });
  </script>
</body>
</html>
